<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Political Quiz</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="introDiv">
      <h1>Political Quiz</h1>
      <p>Select the answer that you feel most closely aligns with your beliefs and values</p>
    </div>
    <form id="politicalForm">
      
      <div class="form-group">
        
        <label for="climateChange">1. What is your view on climate change?</label>
        <div class="radio">
          <label>
            <input type="radio" name="climate" value=1>
            Maybe it's happening, but not my problem.
          </label>
        </div> 

        <div class="radio">
          <label>
            <input type="radio" name="climate" value=2>
            The Earth will fix itself.
          </label>
        </div> 

        <div class="radio">
          <label>
            <input type="radio" name="climate" value=3>
            Why aren't we all reusing our Paper Towels?
          </label>
        </div> 

      </div>
      <div class="form-group">
        
        <label for="gunControl">2. Where do you land on gun reform?</label>
        <div class="radio">
          <label>
            <input type="radio" name="gun" value=1>
            The libs are trying to take my guns away!!!!!!
          </label>
        </div> 

        <div class="radio">
          <label>
            <input type="radio" name="gun" value=2>
            Let people do what they want.
          </label>
        </div> 

        <div class="radio">
          <label>
            <input type="radio" name="gun" value=3>
            There shouldn't be guns anywhere. Also bg checks. 
          </label>
        </div> 

      </div>
      <div class="form-group">
        
        <label for="choiceRight">3. Abortion?</label>
        <div class="radio">
          <label>
            <input type="radio" name="abortion" value=1>
            Pro Life
          </label>
        </div> 

        <div class="radio">
          <label>
            <input type="radio" name="abortion" value=2>
            let people choose.
          </label>
        </div> 

        <div class="radio">
          <label>
            <input type="radio" name="abortion" value=3>
            Pro Choice
          </label>
        </div> 
        
      </div>
      <div class="form-group">
        
        <label for="housing">4. What do you think about homelessness</label>
        <div class="radio">
          <label>
            <input type="radio" name="homeless" value=1>
            Its not the governments problem to take care of people
          </label>
        </div> 

        <div class="radio">
          <label>
            <input type="radio" name="homeless" value=2>
            Support soup kitchens
          </label>
        </div> 

        <div class="radio">
          <label>
            <input type="radio" name="homeless" value=3>
            Social programs housing and vocational schools for those able to join the workforce
          </label>
        </div> 

      </div>
      <div class="form-group">

        <label for="faveMusic">5. What are your thoughts on student loan debt?</label>
        <div class="radio">
          <label>
            <input type="radio" name="loan" value=1>
            They signed the contract. Millenials are responsible.
          </label>
        </div> 

        <div class="radio">
          <label>
            <input type="radio" name="loan" value=2>
            Partial debt relief and discounted community college.
          </label>
        </div> 

        <div class="radio">
          <label>
            <input type="radio" name="loan" value=3>
            Debt relief and free community college.
          </label>
        </div> 
        
      </div> 

    </form>
  </body>
</html>
